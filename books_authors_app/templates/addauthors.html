<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<div class="container">
    <div class="row">
        
        <div class="col-sm">
            <h1>add an author</h1>
            <form action="/processauthor" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="authorFname">First Name</label>
                    <input type="text" class="form-control" id="authorFname" name = "authorFname">
                </div>
                <div class="form-group">
                    <label for="authorLname">Last Name</label>
                    <input type="text" class="form-control" id="authorLname" name = "authorLname">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" rows="3" name = "notes"> </textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class = button>
                </div>
            </form>

        </div>
        <div class="col-sm">
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <th>{{author.id}}</th>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="/viewauthor/{{author.id}}">view</a></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
            <a href="/">add books</a>

        </div>
    </div>
</div>
</body>
</html>
